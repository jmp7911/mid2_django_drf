<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요청 게시판</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/table.css">
  <link rel="stylesheet" href="./css/list.css">
  <link rel="stylesheet" href="css/layout.css">
</head>

<body>
  <!-- header -->
  <div class="header">
    <h1><a href="index.html">스토브리그 명대사</a></h1>
    <div class="header-click">
      <a href="quote.html">요청 게시판</a>
      <a class="headerLink" href="login.html">로그인</a>
      <a class="headerLink" href="join.html">회원가입</a>
      <button class="headerLink" type="button">로그아웃</button>
    </div>
  </div>
  <!-- // header -->

  <div class="main">
    <h2 class="main-title">게시판</h2>

    <div class="board-top">
      <p class="main-desc"><strong id="count">2개</strong>의 게시글이 있습니다.</p>


    </div>


    <!-- 게시판 리스트 -->
    <table class="table list">
      <colgroup>
        <col style="width: 60px">
        <col>
        <col style="width: 100px">
        <col style="width: 120px">
        <col style="width: 100px">
      </colgroup>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>승인</th>
        </tr>
      </thead>
      <tbody id="main">
        <!-- 게시글이 없을때 / 검색한 게시글이 없을때 -->
        <!-- <tr>
            <td class="nodata" colspan="5">등록된 게시물이 없습니다.</td>
          </tr> -->
        <!-- 게시글이 있을때 -->
      </tbody>
    </table>
    <!-- //게시판 리스트 -->


    <div class="board-bottom">
      <!-- 페이지 -->
      <div class="pagination">
      </div>
      <!-- //페이지 -->

    </div>
  </div>

  <script src="js/controller.js"></script>
  <script src="js/board.js"></script>
  <!-- footer -->
  <footer>
      copyright @<a href="https://github.com/jmp7911/chatAPI" target="_blank">github.com/jmp7911/chatAPI</a>
  </footer>
  <!-- //footer -->
</body>

</html>
