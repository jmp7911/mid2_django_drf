{% extends "accounts/base.html" %}
{% block 'contents' %}

<div class="main">
  <div class="container">
    <h2 class="title">비밀번호 변경</h2>
    <p class="description">
      
    </p>
    
    <form action="" method="post" enctype="multipart/form-data" class="form-control">
        {% csrf_token %}
        <div class="form-floating mb-3">
          {{form.old_password}}
          <label class="form-label" for="user-email">{{form.old_password.label}}</label>
        </div>
        <div>
          {{form.errors.old_password}}
        </div>
        <div class="form-floating mb-3">
          {{form.new_password1}}
          <label class="form-label" for="user-email">{{form.new_password1.label}}</label>
        </div>
        <div>
          {{form.errors.new_password1}}
        </div>
        <div class="form-floating mb-3">
          {{form.new_password2}}
          <label class="form-label" for="user-email">{{form.new_password2.label}}</label>
        </div>
        <div>
          {{form.errors.new_password2}}
        </div>
        <p>{{form.non_field_errors}}</p>
        <button class="submit-button" type="submit">변경</button>
    </form>
    
  </div>
</div>
{% endblock 'contents' %}
