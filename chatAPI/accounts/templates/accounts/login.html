{% extends "accounts/base.html" %}
{% block 'contents' %}


  <div class="main">
    <div class="container">
      <h2 class="title">로그인</h2>
      <p class="description">아이디와 비밀번호를 입력하고 로그인하세요</p>

      <form action="" method="post" class="login">
        {% csrf_token %}
        <div>
          <label class="label-width" for="user-id">{{form.username.label}}</label>
          {{form.username}}
        </div>
        <div>
          <label class="label-width" for="user-pw">{{form.password.label}}</label>
          {{form.password}}
        </div>
        <div>
          {{form.non_field_errors}}
        </div>
        <button class="submit-button" type="submit">로그인</button>
    </form>
      
        
    </div>
  </div>


{% endblock 'contents' %}
