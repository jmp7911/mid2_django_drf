[uwsgi]
chdir = /home/ubuntu/mid2_django_drf/chatAPI
module = chatAPI.wsgi:application
home = /home/ubuntu/mid2_django_drf/venv

uid = ubuntu
gid = ubuntu

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/chatAPI.pid
logto = /var/log/uwsgi/chatAPI/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true